services:
  runlocal:
    build: .
    env_file:
      - .env
    environment:
      # Pass GitHub token for gh CLI authentication
      - GH_TOKEN=${GITHUB_TOKEN}
    volumes:
      # Mount target directory for file operations
      - ${TARGET_DIR:-./examples}:/workspace:ro
      # Mount projects config
      - ./projects.yaml:/app/projects.yaml:ro
      # Mount script config
      - ./config.yaml:/app/config.yaml:ro
    working_dir: /workspace
    stdin_open: true
    tty: true
